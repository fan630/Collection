	<script>
		// bind filter button click
		// external js: isotope.pkgd.js

		//init Isotope
		var $grid = $('.grid').isotope({
			itemSelector: '.element-item'
		});
		console.log('grid', $grid)
		// filter functions
		// var filterFns = {
		// // show if number is greater than 50

		// 	var name = $(this).find('.name').text();

		//    }
		// };
		//bind filter button click

		$('.filters-button-group').on( 'click', 'button', function() {
			var filterValue = $( this ).attr('data-filter');
			// use filterFn if matches value
			//filterValue = filterFns[ filterValue ] || filterValue;
			console.log(filterValue)
			$grid.isotope({ filter: filterValue });
		});

		// change is-checked class on buttons
		var btns = document.querySelectorAll("button[type='button']")
		btns.forEach((item, index) => {
			var clicked = false
			item.addEventListener('click', function(){
				var btnAry = Array.from(btns)
				btnAry.filter(target => {
					if(target.classList.contains('is-checked')){
						target.classList.remove('is-checked')
					}
				})
				this.classList.add('is-checked')
			})
		})

		var allPicture = document.querySelectorAll('.picture')

		let done = false
		allPicture.forEach((item, index) => {
			item.onload = function(){
				done = true
			}
		})

		var str2 = `<div class="loader"></div>`

		if(done){
			document.querySelector('.row').innerHTML = ""
		}else{
			document.querySelector('.row').innerHTML = str2
		}
		

		fetch("https://resumelist.azurewebsites.net/crud")
			.then(res => res.json())
			.then(resp => {
				let str = ""
				let strList = JSON.parse(resp[0].description)
				// console.log(strList)
				for(let i = 0; i < resp.length; i++ ){
					str += `<div class="mix col-md-4 col-sm-6 col-padding ${resp[i].tag}">
							<div class="blog-entry">
								<a href="${resp[i].url}" 
									class="blog-img" target="_blank">
									<img src="${resp[i].pictureUrl}" id="picture" 
										class="img-responsive img-thumbnail" 
										role="status" alt="#">
								</a>
								<div class="desc">
									<h3>
										${resp[i].title}
										<span class="${resp[i].tag == "fronted" ? 'badge-primary': 'badge-info'}" 
											style="width:40%; display:inline;">${resp[i].tag}</span>
									</h3>
									<ul>
										<li>${JSON.parse(resp[i].description)[0]}</li>
										<li>${JSON.parse(resp[i].description)[1]}</li>
										<li>${JSON.parse(resp[i].description)[2]}</li>
									</ul>
									<a href="${resp[i].githubUrl}" class="lead">Read More</a>
								</div>
							</div>
						</div>`
				}
				document.querySelector('.row').innerHTML = str
			})
